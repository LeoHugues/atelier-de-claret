            body: { fr: "<div class=\"kvgmc6g5 cxmmr5t8 oygrvhab hcukyx3x c1et5uql ii04i59q\"><div dir=\"auto\">Interview de Virginie sur BFM TV</div></div>\r\n<div class=\"o9v6fnle cxmmr5t8 oygrvhab hcukyx3x c1et5uql ii04i59q\"><div dir=\"auto\">Félicitations à Virginie et David ... nos amis et membres amicaux de l’Atelier. Ils font un job formidable  avec Feel U... Bien davantage, parce qu’ils sont tout simplement emprunts d’humilité et  de bienveillance (ils ne s’en vantent pas) </div></div>\r\n<div class=\"o9v6fnle cxmmr5t8 oygrvhab hcukyx3x c1et5uql ii04i59q\"><div dir=\"auto\">Ils ont fait partie de ceux qui ont initié et inspiré la plupart des initiatives solidaires qui ont émergé sur tout le territoire du Pic St Loup <span class=\"pq6dq46d tbxw36s4 knj5qynh kvgmc6g5 ditlmg2l oygrvhab nvdbi5me sf5mxxl7 gl3lb2sf hhz5lgdu\"><img height=\"16\" width=\"16\" alt=\"🐺\" src=\"https://static.xx.fbcdn.net/images/emoji.php/v9/tda/1/16/1f43a.png\"></span> (et bien au-delà) lors de l’épisode critique de la pandémie COVID-19 dès le mois de mars 2020 avec la fabrication de visières de protection pour protéger nos personnels soignants et plus largement tous ceux les plus exposés. C’est grâce à eux et avec eux, entre autre, que l’Atelier s’est investi et engagé d’une manière aussi exceptionnelle dans des circonstances elles-mêmes exceptionnelles.</div><div dir=\"auto\">Merci à eux. Ils méritent le succès des initiatives qu’ils portent avec une énergie exemplaire... merci <span class=\"pq6dq46d tbxw36s4 knj5qynh kvgmc6g5 ditlmg2l oygrvhab nvdbi5me sf5mxxl7 gl3lb2sf hhz5lgdu\"><img height=\"16\" width=\"16\" alt=\"🐾\" src=\"https://static.xx.fbcdn.net/images/emoji.php/v9/tde/1/16/1f43e.png\"></span><span class=\"pq6dq46d tbxw36s4 knj5qynh kvgmc6g5 ditlmg2l oygrvhab nvdbi5me sf5mxxl7 gl3lb2sf hhz5lgdu\"><img height=\"16\" width=\"16\" alt=\"🐾\" src=\"https://static.xx.fbcdn.net/images/emoji.php/v9/tde/1/16/1f43e.png\"></span><span class=\"pq6dq46d tbxw36s4 knj5qynh kvgmc6g5 dit