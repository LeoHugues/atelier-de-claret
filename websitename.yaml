            title: { fr: Adhésion }
            content: { fr: "<div class=\"content\">\n    <h4>\n        A tous nos chers membres et presque futurs membres, les adhésions 2021 sont lancées pour l'Atelier de Claret et c'est maintenant qu'il faut tout de suite monter en puissance.\n    </h4>\n    <h4>\nObjectif : passer le cap des 120 adhésions en 2021 (85 adhérents en 2020 en dépit du contexte) les enjeux sont nombreux, vous le savez, cela engage jusqu'au territoire du Pic St Loup et plus largement les projets de nos amis de l'Hérault et du Gard (Projet StarLab)\n    </h4>\n    <p>\n        Alors que vous soyez proches géographiquement ou un peu plus éloignés, concernés directement par les activités de l'Atelier ou que vous ayez la volonté de nous apporter un soutien amical, vous pouvez nous rejoindre et adhérer à l'Atelier.\n    </p>\n    <p>\n        Pour le reste, quelle que soit votre décision (vous n’avez pas le choix :) et quoiqu'il advienne, vous serez toujours les bienvenus en terres du Pic-Saint Loup :)\n    </p>\n    <p>\n        Pour adhérer, il suffit de compléter le formulaire d'inscription ci-dessous. Vous pouvez aussi bien le faire <a href=\"https://www.helloasso.com/associations/atelier-de-claret/adhesions/atelier-de-claret-adhesions-2021\" target=\"_blank\" rel=\"noreferrer noopener\">sur le site de Helloassos directement</a>﻿ ou encore passer voir Yves pour le faire en direct.\n    </p>\n</div>" }
