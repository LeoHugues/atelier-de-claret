            title: { fr: FabLab }
            content: { fr: "<div class=\"content\">\n    <div class=\"columns\">\n    </div>\n    <h2>\n        QU'EST-CE QU'UN FAB LAB ?\n    </h2>\n    <p>\n        Un Fab Lab est avant tout un LABoratoire de FABrication. Les Fab Labs sont un réseau mondial de laboratoires locaux, qui rendent possible la création en ouvrant à tous l'accès à des machines-outils performantes à commande numérique. Vous pouvez utiliser le Fab Lab pour fabriquer presque tout par vous-même (Do it Yourself) : des drones, des vélos, des imprimantes 3D, des objets, des « tout ce qu'on veut » ? la possibilité à tous d'imaginer, de fabriquer et de partager ses idées et ses ﻿idées et ses savoir-faire avec le plus grand nombre en utilisant des outils innovants !\n    </p>\n    <h1 class=\"align-center has-text-centered my-6\">\n    Les services du Lab\n    </h1>\n    <div class=\"columns px-2 is-multiline\">\n        <div class=\"column is-one-third-widescreen is-full\">\n            <div class=\"card px-0 py-0\">\n                <div class=\"is-primary\">\n                    <h4 class=\"my-5 has-text-centered has-text-light title is-5\">\n                    Particulier Occasionnel\n                    </h4>\n                </div>\n                <div class=\"card-content\">\n                    <div class=\"content\">\n                        <p>\n                        - Une modélisation 3D d'un objet gratuite par adhésion\n                            <br>\n                            <br>\n                                                ﻿- 1 impressions 3D gratuites par adhésion\n                            <br>\n                            <br>\n                            ﻿- Devis gratuit pour tout autres pièce à remplacer\n                            <br>\n                            <br>\n                            - Accès illimité aux atelier organisé par les adhérents\n                            <br>\n                            <br>\n                        </p>\n                    </div>\n                </div>\n                <div>\n                    <h4 class=\"py-3 px-3 has-text-centered\">\n                        1 Adhésion + participation libre\n                    </h4>\n                </div>\n            </div>\n        </div>\n        <div class=\"column px-2 is-one-third-widescreen is-full\">\n            <div class=\"card px-0 py-0\">\n                <div class=\"is-primary\">\n                    <h4 class=\"my-5 has-text-centered has-text-light title is-5\">\n                        <span style=\"background-color:transparent;font-size:1em;\">Adhérent Volontaire</span><span style=\"background-color:transparent;color:rgb(74,74,74);font-family:Roboto, sans-serif;font-size:1em;font-weight:300;\">\_</span><br>\n                    </h4>\n                </div>\n                <div class=\"card-content\">\n                    <div class=\"content\">\n                        - Accès à l'Atelier illimité en semaine à partir de 18h et tout le week-end\_\n                        <br>\n                        <br>\n                                            - Accès internet libre\n                        <br>\n                        <br>\n                                            - Accès libre aux poste de travail puissant\n                        <br>\n                        <br>\n                                            - Tarif machine préférentiel pour les projets personnels\n                        <br>\n                        <br>\n                        ﻿- Tarif préférentiel pour les formations\n                        <br>\n                    </div>\n                </div>\n                <div>\n                    <h4 class=\"py-3 px-3 has-text-centered\">\n          1 Adhésion + Volontariat\n                    </h4>\n                </div>\n            </div>\n        </div>\n        <div class=\"column px-2 is-one-third-widescreen is-full\">\n            <div class=\"card px-0 py-0\">\n                <div class=\"is-primary\">\n                    <h4 class=\"my-5 has-text-centered has-text-light title is-5\">\n                        <span style=\"background-color:transparent;font-size:1em;\">Entreprise</span><br>\n                    </h4>\n                </div>\n                <div class=\"card-content\">\n                    <div class=\"content\">\n                        <p>\n                            - Accès à l'Atelier illimité en semaine entre 9h et 18h\n                            <br>\n                            <br>\n                            ﻿- Accès internet libre\n                            <br>\n                            <br>\n                            ﻿- Imprimante/Scan/ Copie (sous-conditions : nous contacter)\n                            <br>\n                            <br>\n                                                - Espace détente, cuisine, jardin\n                            <br>\n                            <br>\n                                                - Accès espace de mini réunion et rdv\n                            <br>\n                            <br>\n                                                - Salle de réunion et formation (accès illimité sous réserve de disponibilité)\n                            <br>\n                            <br>\n                                                - Recevoir du courrier\n                            <br>\n                        </p>\n                    </div>\n                </div>\n                <div>\n                    <h4 class=\"py-3 px-3 has-text-centered\">\n          1 Adhésion Entreprise\n                    </h4>\n                </div>\n            </div>\n        </div>\n    </div>\n</div>" }
