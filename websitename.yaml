            content: { fr: "<p>La\_<strong>découpe laser</strong>\_est un\_procédé de fabrication\_qui consiste à\_découper\_la matière grâce à une grande quantité d’énergie générée par un\_laser\_et concentrée sur une très faible surface. Cette technologie est majoritairement destinée aux chaînes de production industrielles, mais peut également convenir aux boutiques, aux établissements professionnels et aux\_tiers-lieux de fabrication.</p><p>Les performances de la découpe laser sont en constante évolution : diversification des matériaux, augmentation de l'épaisseur de la découpe, finalisation du rendu. Ces critères d’amélioration sont liés notamment aux progrès réalisés en matière de sources laser.</p>" }
