            content: { fr: "<div class=\"content\">\n<h1>Une question ? Un projet ?﻿\n</h1><p>N’hésitez pas à nous rendre visite sur place, aux horaires d’ouverture ou à nous transmettre un message.<br>Nous ne manquerons pas de vous recontacter.\n</p>\n<hr>\n<div class=\"columns\">\n    <div class=\"column\">\n        <p>\n            <strong>ESPACE DE COWORKING OUVERT TOUTE LA SEMAINE DE 9H à 17H30</strong><br>\n            <br>\n            <strong>Adresse</strong> : 63 Avenue du Nouveau Monde, 34270, Claret<br>\n            <strong>Mail</strong> : latelierdeclaret@gmail.com<br>\n            <strong>Tel</strong> : 067878787\n        </p>\n    </div>\n    <div class=\"column is-two-thirds\">\n        <iframe class=\"has-ratio\" src=\"https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2876.749544292901!2d3.9041705159290654!3d43.86101957911484!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x12b41ab4cd66d937%3A0x73157e731bae7775!2sAtelier%20de%20Claret!5e0!3m2!1sfr!2sfr!4v1608723346197!5m2!1sfr!2sfr\" style=\"width:100%;min-height:400px;font-size:1rem;border-width:0px;\"></iframe>\n    </div>\n</div>\n</div>" }
