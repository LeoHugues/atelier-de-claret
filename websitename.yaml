            slug: { fr: la-grande-fete-du-nouveau-monde-pour-faire-vivre-toutes-les-initiatives }
            body: { fr: '<p>Samedi 10 octobre, première "Fête du Nouveau Monde" à Claret et ce n’est qu’une première 🤠<br>Il s''agit d''un temps fort et positif. Montrer par l''exemple qu’il est possible d''inventer ensemble ce « Nouveau Monde », celui que tout le monde espère mais pour lequel il faut maintenant agir avec détermination. L''occasion de découvrir, ce qu''est un "Tiers-lieu" rural (ou espace collaboratif), un FabLab (labo de fabrication numérique), montrer en partageant les réalisations, les initiatives, les projets innovants et éco-responsables qui existent partout sur notre territoire, qu''il s''agisse d''initiatives individuelles, de projets développés par les entreprises, de projets associatifs ou de dispositifs de soutiens insufflés à tous les échelons territoriaux. <br>L''objectif, se rencontrer, échanger, partager... prolonger et renforcer les liens. Agir, agir et agir encore... toujours avancer car l''intelligence collective, ça marche. Voilà pour le « pitch ».<br>Au Programme<br>———————<br>* de 10h00 à 12h30 : accueil du public avec des animations et des stands qui seront installés dans le hall d''accès du Parc et dans le Parc municipal lui-même<br>dont des animations pour les jeunes, et des ateliers découverte au sein de l''Atelier de Claret.<br>Animations Atelier de Claret.JPG<br>Animations exposants-partenaires.JPG<br>* de 10h30 à 11h30 : Projection du film "NOUVEAU MONDE" produit par Yann Richet (PIXELAND Prod)<br>* de 12h30 à 14h30 :  Apéritif dinatoire offert par l''Atelier et ses partenaires au sein du Parc municipal, l''occasion ne nous rencontrer et de partager un moment amical tous ensemble<br>* de 14h30 à 17h00 : c''est reparti pour un tour découverte des initiatives et des démos <br>* de 15h30 à 16h30 : 2ème diffusion du film "NOUVEAU MONDE" en présence de Yann Richet (PIXELAND Prod) <br>* et pour les geeks, une "Nuit des Maker" organisée au sein de l''Atelier de 19h30 jusqu''au bout de la nuit<br>Pour le reste n''oubliez pas de venir masqué (ce n''est pas le Carnaval de Venise, mais ça pourrait bien le devenir 😉 <br>Bien entendu, nous respecterons le protocole sanitaire et nous vous fournirons tous les équipements nécessaires (gel hydro, gants, masques et ou visières... + l''apéro)<br>---------------------------------------------------</p><h3><after href="https://www.midilibre.fr/2020/10/08/la-grande-fete-du-nouveau-monde-pour-faire-vivre-toutes-les-initiatives-9124485.php" target="_blank">https://www.midilibre.fr/2020/10/08/la-grande-fete-du-nouveau-monde-pour-faire-vivre-toutes-les-initiatives-9124485.php</after></h3>' }
