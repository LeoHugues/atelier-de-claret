            body: { fr: '<div class="content"><p>Les adhésions 2021 sont lancés pour l''Atelier de Claret, une année qui s''annonce pleine de promesses et pour les années à venir, quoiqu''il arrive, mais le plus important concerne chacun d’entre vous, se dire qu’il est possible de poursuivre sa voie et de s’accomplir tout en acceptant de partager et d’avancer ensemble, sans forcément attendre quelque chose en retour.  <br>Au programme de cette année, voilà ce qui s’annonce pour l’Atelier ... de nouvelles conventions d''extension avec la Mairie de Claret et la Communauté de Communes du Grand Pic-Saint-Loup, un projet StarLab (FabLab mobile) déposé le 15 décembre, un nouvelle version AMI Fabrique de Territoires déposé à son tour le 30 décembre, un premier projet de co-développement d’un « tiers-lieu » à St Martin de Londres au 2ème semestre 2021, la création d''un futur "Campus des Nouveaux Métiers", dédié au numérique, à l’économie circulaire, à l’agroécologie et au développement de filières « vertes », le déploiement du KidLab et d''un "repair Café" itinérant et ce n''est que le début 🙂 <br>Il y a sûrement d''autres chemins pour parvenir à construire ce "Nouveau Monde" qu’il est plus que nécessaire de réinventer et si cela était facile, ça se saurait. Pourtant, je le dis, je l’affirme, je le grave dans la pierre, malgré mes 2 mains gauches, et que je sois pendu si ce que j’affirme ne devait pas être, ce "Nouveau Monde" est possible, avec des choses simples, à une seule condition, qu’on s’y mette tous ensemble, toujours et encore, encore et encore, encore et  toujours,  ... avancer ensemble … Alors nous n''aurons plus d''autre choix que de réussir et nous réussirons  🙂<br>Que vous soyez proches géographiquement ou un peu plus éloignés, concernés directement par les activités de l''Atelier ou que vous ayez la volonté de nous apporter un soutien amical et "matériel", vous pouvez nous rejoindre et adhérer à l''Atelier. Pour le reste, quelque soit votre décision et quoiqu''il advienne, vous serez toujours les bienvenus et terres du Pic-Saint Loup, un simple coup de fil et vous serez chez vous  🙂<br>La campagne 2021, via notre partenaire HelloAsso c''est maintenant 😉</p></div>' }
            image: { fr: { filename: entries/1610978967_atelier-illu.jpg, path: /files/entries/1610978967_atelier-illu.jpg, media: 48, thumbnail: /thumbs/400×400/entries/1610978967_atelier-illu.jpg, fieldname: image, alt: 'L''Atelier de Claret', url: 'http://:/files/entries/1610978967_atelier-illu.jpg', extension: jpg } }
