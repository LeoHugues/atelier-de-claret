            content: { fr: '<p>Née en 1815, soit bien avant la conception du tout premier ordinateur, la comtesse de Lovelace fait pourtant figure de pionnière dans le domaine des sciences informatiques. Horrifiée à l’idée qu’elle devienne une poétesse romantique comme son illustre géniteur, sa mère l’abreuve très tôt de leçons de mathématiques, espérant ainsi la vacciner contre la poésie. Apprendre la science des nombres permet à Ada Lovelace d’exprimer sa créativité autrement qu’en rédigeant des sonnets. À Londres, elle fait la connaissance du philosophe, mathématicien, ingénieur et inventeur Charles Babbage, avec qui elle pense et planifie la conception d’une machine susceptible d’effectuer des opérations mathématiques complexes. Ada Lovelace voit toutefois plus loin. Elle imagine une machine dont les possibilités iraient au-delà du calcul et qui serait capable de jongler avec les mots, les images et la musique. Trop en avance sur son temps, le projet ne sera jamais construit, mais les notes et croquis rédigés par le couple seront utilisés par les hommes qui bâtiront le premier ordinateur, un siècle plus tard.</p>' }
