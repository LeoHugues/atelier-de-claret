            seo: { fr: '{"title":"L''Atelier de Claret : Tiers-lieu, FabLab & Coworking","description":"L’Atelier de Claret est un « Tiers lieu » rural ou espace collaboratif à la fois espace de partage et de formation favorisant l’accès au numérique pour tous, lieu de travail partagé (Coworking), et espace de fabrication numérique (Fablab)","keywords":"","shortlink":"","canonical":"","robots":"","og":""}' }
            body: { fr: "<div class=\"content\">\r\n    <p>\r\n    L'Atelier de Claret est une initiative, née en juin 2017, il s'agit d'un \r\n        <strong>tiers lieux rural</strong>, qui est à la fois un espace ou l'on peu retrouver la convivialité de la maison et un espace de travail partagé. Situé à environ 30 km de Montpellier et 35 km de Nîmes, à la frontière du Gard et au Nord de l'Hérault.<br>\r\n    </p>\r\n    <p>\r\n    On retrouve trois activités dominantes dans cet espaces qui est encore à \r\n        <strong>inventer</strong>, les spécificités du milieu rural ne sont pas les mêmes que celles que l'on peut trouver dans un milieu urbain.\r\n    </p>\r\n    <p>\r\n    Tout d'abord l'activité dite de \r\n        <strong>bureaux partagé</strong>, ou <strong>coworking</strong>, qui à démarré en 2018. Il y a actuellement une douzaine de coworkers, qui occupent les locaux de manière régulière, toute la semaine.\r\n    </p>\r\n    <p>\r\n    La deuxième activité, qui vient en complément, est le \r\n        <strong>laboratoire de fabrication numérique</strong> ou <strong>FabLab</strong>. C'est un lieux ouvert à tous, où toute sorte d'outils sont mis à disposition. On y trouve par exemple des machines pilotés par ordinateur comme les imprimantes 3D, découpeuses laser ou fraiseuses à commandes numériques, qui servent à la <strong>conception</strong> ou la réalisation d'objets. Peu importe le niveau d'expérience de chacun, <strong>aucun prérequis n'est exigé</strong>. Si vous avez envie d'apprendre à <strong>faire les choses</strong> par vous-même, de <strong>partager</strong> votre expérience, ou de <strong>participer</strong> à des projets communs, il existe peut-être un<a href=\"https://www.makery.info/labs-map/\"> FabLab près de chez vous</a>.<br>\r\n    </p>\r\n    <p>\r\n    Enfin, c'est aussi un \r\n        <strong>espace de formation</strong>, formation à distance, formation institut. Destiné à aider, appuyer les personnes à accéder au monde du numérique. Notamment <strong>les enfants</strong>, avec le projet <strong>KidLab</strong>, qui vient s'adosser au laboratoire de fabrication numériques. Mais aussi des <strong>ateliers</strong> ou <strong>classes ouvertes</strong>, destinés aux seniors ou aux personnes qui sont&nbsp;simplement éloignés de la culture digital, de l'informatique ou de l'Internet et de les aider dans leurs démarches puisque aujourd'hui, de plus en plus, toutes les démarches administratives sont dématérialiser.\r\n    </p>\r\n    <p>\r\n    Il s'agit donc de trois activités \r\n        <strong>complémentaires</strong> qui font que cet ensemble peut être pérenne et correspond à un besoin essentiel. Plus qu'une promesse, une nécessitée pour le territoire créer les conditions pour que les gens puissent continuer à y vivre et y vivre mieux.\r\n    </p>\r\n</div>" }
            introduction: { fr: "<div class=\"content\">\r\n    <h4>\r\n    DERNIÈRES NEWS : OPÉRATION COVID OUT EN-COURS : FABRICATION DE MASQUES POUR LES PROFESSIONNELS DE SANTE, LES PERSONNELS SOIGNANT OU ACCOMPAGNANT, LES COMMERÇANTS ET NOS POSTIERS\r\n    </h4>\r\n    <p>\r\n    L’Atelier de Claret est un « Tiers lieu » rural ou espace collaboratif à la fois espace de partage et de formation favorisant l’accès au numérique pour tous, lieu de travail partagé (Coworking), et espace de fabrication numérique (Fablab)\r\n    </p>\r\n</div>" }
