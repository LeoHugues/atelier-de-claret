            content: { fr: "<h2 class=\"page-title text-center\">Ultimaker 2+ :\_précise et rapide pour toutes les applications</h2><p class=\"text-center\">L'Ultimaker 2+ est une imprimante 3D\_<strong>performante</strong>\_qui vous permet d’imprimer des objets dans leurs moindres détails grâce à une hauteur de couche aussi fine que<strong>\_0,02 millimètres</strong>\_(20 microns) et d'excellents états de surface sur vos impressions 3D. Cette imprimante 3D se dote d'un<strong>\_bloc Olsson natif</strong>\_avec plusieurs buses de différents diamètres, d'un\_<strong>plateau chauffant</strong>\_et d'une buse capable de chauffer\_<strong>jusqu'à 260°C</strong>\_pour une grande compatibilité de matériaux. Polyvalente et capable d'imprimer jusqu'à une vitesse maximum de<strong>\_300mm/s</strong>, elle s'adapte à une très large variété d'applications.</p>" }
