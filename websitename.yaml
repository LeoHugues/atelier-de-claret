            content: { fr: '<div class="content"><p>La Découpe Laser est une machine simple d’utilisation mais demande des compétences et d’appliquer des règles strictes à connaître.<br><br>Cette initiation est destinée et sera réalisée sur la découpe laser 80W du LabSud.<br><br>Cet atelier vous permettra de recevoir une bonne connaissance de la machine afin de l’utiliser en toute sécurité :<br><br> – Présentation de la machine<br> – Hygiène et Sécurité, règles de conduite.<br> – Matériaux interdits et avertissement<br> – Matériaux pour découpe et pour gravure<br> – Comment est géré le Mode Découpe (Cut)<br> – Stockage des matériaux<br> – Démarrage et Arrêt de la machine<br> – Positionnement du matériau – astuces<br> – Calage du focus laser<br> – Mise au point spatiale<br> – Réglage de l’origine fichier<br> – Rappels sur le Mode Gravure<br> – Gravure avec le Mode découpe<br> – Défaut : Ondulations et vibrations de la TD<br>– D’apporter aux participants les notions de bases du logiciel LaserWorks.<br>– De réaliser en TP une pièce standard pour manipuler la machine :<br>   (réglage du « bed » avec la cale de consigne, origine, import de fichier,<br>   paramétrage des calques, découpe, optimisation, trucs et astuces…)<br><br>Personnes concernées : Tout public.<br>Pré-requis : Savoir utiliser un ordinateur.</p></div>' }
