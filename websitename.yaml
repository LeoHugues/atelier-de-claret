            title: { fr: Coworking }
            content: { fr: "<div class=\"content\">\n    <p>\n    Vous avez certainement entendu parler du\_coworking\_? Ce nouveau concept connaît un développement endémique… Mais de quoi s’agit-il exactement ? Voici notre\_\n        <strong>définition du coworking</strong>.\n    </p>\n    <p>\n    Comme son nom l’indique, faire du « co-working » signifie avant tout « travailler ensemble », dans une nouvelle vision du travail qui allie\_\n        <strong>autonomie et collaboration</strong>.\n    </p>\n    <p>\n    Le coworking, c’est\_un nouveau mode de travail\_avec des règles simples\_et\_qui\_se pratique dans des espaces dédiés. Les espaces de coworking\_peuvent prendre des formes très variées, allant du café aménagé aux bureaux en location.\n    </p>\n    <p>\n    Dans\_\n        <strong>un espace collaboratif</strong>, des consultants, startupers, travailleurs indépendants ou nomades, vont se retrouver pour développer leurs projets en toute autonomie, mais aussi bien souvent créer de nouveaux partenariats avec les autres coworkers. Potentiellement, nous sommes\_tous le client de quelqu’un et quand les\_<strong>compétences matchent</strong>, ça peut faire des étincelles…\n    </p>\n    <hr>\n    <h1 class=\"align-center has-text-centered my-6\">\n    Les services de coworking\n    </h1>\n    <div class=\"columns is-multiline\">\n        <div class=\"column px-2 is-one-third-widescreen is-full\">\n            <div class=\"card px-0 py-0\">\n                <div class=\"is-success\">\n                    <h4 class=\"my-5 has-text-centered has-text-light title is-5\">\n                    Nomade\n                    </h4>\n                </div>\n                <div class=\"card-content\">\n                    <div class=\"content\">\n                        <p>\n                        - Accès Internet libre\_\n                            <br>\n                            <br>\n                                                ﻿- Imprimante/Scan/ Copie (sous-conditions : nous contacter)\n                            <br>\n                            <br>\n                                                ﻿- Espace détente, cuisine, jardin\n                            <br>\n                            <br>\n                                                ﻿- Accès espace de mini réunion et rdv\n                            <br>\n                            <br>\n                                                ﻿- Salle de réunion et formation (réservation en plus)\n                            <br>\n                            <br>\n                        </p>\n                    </div>\n                </div>\n                <div>\n                    <h4 class=\"py-3 px-3 has-text-centered\">\n          48€ TTC les 10 demi-journées\n                        <br>\n                                    ﻿78€ TTC les 10 journées\n                    </h4>\n                </div>\n            </div>\n        </div>\n        <div class=\"column px-2 is-one-third-widescreen is-full\">\n            <div class=\"card px-0 py-0\">\n                <div class=\"is-success\">\n                    <h4 class=\"my-5 has-text-centered has-text-light title is-5\">\n            Nomade Illimité\n                    </h4>\n                </div>\n                <div class=\"card-content\">\n                    <div class=\"content\">\n            - Accès Internet libre\n                        <br>\n                        <br>\n                                            - Imprimante/Scan/ Copie (sous-conditions : nous contacter)\n                        <br>\n                        <br>\n                                            - Espace détente, cuisine, jardin\n                        <br>\n                        <br>\n                                            - Accès espace de mini réunion et rdv\n                        <br>\n                        <br>\n                                            - Salle de réunion et formation (réservation en plus)\n                        <br>\n                    </div>\n                </div>\n                <div>\n                    <h4 class=\"py-3 px-3 has-text-centered\">\n          108€ TTC/mois (en open space)\n                    </h4>\n                </div>\n            </div>\n        </div>\n        <div class=\"column px-2 is-one-third-widescreen is-full\">\n            <div class=\"card px-0 py-0\">\n                <div class=\"is-success\">\n                    <h4 class=\"my-5 has-text-centered has-text-light title is-5\">\n            Coworking Permanent\n                    </h4>\n                </div>\n                <div class=\"card-content\">\n                    <div class=\"content\">\n                        <p>\n                        - Accès Internet libre\n                            <br>\n                            <br>\n                                                - Imprimante/Scan/ Copie (sous-conditions : nous contacter)\n                            <br>\n                            <br>\n                                                - Espace détente, cuisine, jardin\n                            <br>\n                            <br>\n                                                - Accès espace de mini réunion et rdv\n                            <br>\n                            <br>\n                                                - Salle de réunion et formation (accès illimité sous réserve de disponibilité)\n                            <br>\n                            <br>\n                                                - Accès plateforme de réservation en ligne\n                            <br>\n                            <br>\n                                                - Recevoir du courrier\n                            <br>\n                        </p>\n                    </div>\n                </div>\n                <div>\n                    <h4 class=\"py-3 px-3 has-text-centered\">\n          204€ TTC/mois (bureau partagé)\n                    </h4>\n                </div>\n            </div>\n        </div>\n    </div>\n</div>" }
