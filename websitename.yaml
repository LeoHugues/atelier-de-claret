            body: { fr: "<div class=\"content\">\r\n    <p>\r\n    L'Atelier de Claret est une initiative, n√©e en juin 2017, il s'agit d'un \r\n        <strong>tiers lieux rural</strong>, qui est √† la fois un espace ou l'on peu retrouver la convivialit√© de la maison et un espace de travail partag√©. Situ√© √† environ 30 km de Montpellier et 35 km de N√Æmes, √† la fronti√®re du Gard et au Nord de l'H√©rault.<br>\r\n    </p>\r\n    <p>\r\n    On retrouve trois activit√©s dominantes dans cet espaces qui est encore √† \r\n        <strong>inventer</strong>, les sp√©cificit√©s du milieu rural ne sont pas les m√™mes que celles que l'on peut trouver dans un milieu urbain.\r\n    </p>\r\n    <p>\r\n    Tout d'abord l'activit√© dite de \r\n        <strong>bureaux partag√©</strong>, ou <strong>coworking</strong>, qui √† d√©marr√© en 2018. Il y a actuellement une douzaine de coworkers, qui occupent les locaux de mani√®re r√©guli√®re, toute la semaine.\r\n    </p>\r\n    <p>\r\n    La deuxi√®me activit√©, qui vient en compl√©ment, est le \r\n        <strong>laboratoire de fabrication num√©rique</strong> ou <strong>FabLab</strong>. C'est un lieux ouvert √† tous, o√π toute sorte d'outils sont mis √† disposition. On y trouve par exemple des machines pilot√©s par ordinateur comme les imprimantes 3D, d√©coupeuses laser ou fraiseuses √† commandes num√©riques, qui servent √† la <strong>conception</strong> ou la r√©alisation d'objets. Peu importe le niveau d'exp√©rience de chacun, <strong>aucun pr√©requis n'est exig√©</strong>. Si vous avez envie d'apprendre √† <strong>faire les choses</strong> par vous-m√™me, de <strong>partager</strong> votre exp√©rience, ou de <strong>participer</strong> √† des projets communs, il existe peut-√™tre un<a href=\"https://www.makery.info/labs-map/\"> FabLab pr√®s de chez vous</a>.<br>\r\n    </p>\r\n    <p>\r\n    Enfin, c'est aussi un \r\n        <strong>espace de formation</strong>, formation √† distance, formation institut. Destin√© √† aider, appuyer les personnes √† acc√©der au monde du num√©rique. Notamment <strong>les enfants</strong>, avec le projet <strong>KidLab</strong>, qui vient s'adosser au laboratoire de fabrication num√©riques. Mais aussi des <strong>ateliers</strong> ou <strong>classes ouvertes</strong>, destin√©s aux seniors ou aux personnes qui sont&nbsp;simplement √©loign√©s de la culture digital, de l'informatique ou de l'Internet et de les aider dans leurs d√©marches puisque aujourd'hui, de plus en plus, toutes les d√©marches administratives sont d√©mat√©rialiser.\r\n    </p>\r\n    <p>\r\n    Il s'agit donc de trois activit√©s \r\n        <strong>compl√©mentaires</strong> qui font que cet ensemble peut √™tre p√©renne et correspond √† un besoin essentiel. Plus qu'une promesse, une n√©cessit√©e pour le territoire cr√©er les conditions pour que les gens puissent continuer √† y vivre et y vivre mieux.\r\n    </p>\r\n</div>" }
